<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <title>Анкета студента</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="https:/www.python.org">
    <img src="icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Python's student
  </a>
</nav>
<form action="/register" method="POST">
    <input type="hidden" value="teacher" name="type">
    <div class="alert alert-warning" role="alert">
        <label for="name">Имя</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Имя" name="name">
    </div>
    <div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Осталось заполнить еще 3 пункта</div>
</div>
    <div class="alert alert-warning" role="alert">
        <label for="surname">Фамилия</label>
        <input type="text" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Фамилия" name="surname">
    </div>
    <div class="progress">
  <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Осталось заполнить еще 2 пункта</div>
</div>
    <div class="alert alert-warning" role="alert">
        <label for="third_name">Отчество</label>
        <input type="text" class="form-control" id="third_name" aria-describedby="emailHelp" placeholder="Отчетсво" name="third_name">
    </div>
    <div class="progress">
  <div class="progress-bar bg-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Осталось заполнить еще 1 пункт</div>
</div>
    <div class="alert alert-warning bg-warning" role="alert">
  <label for="description">Характеристика студента</label>
        <textarea class="form-control" aria-label="With textarea" id="description" name="description"></textarea>
    </div>
    <button type="button" class="btn btn-warning">Добавить студента</button>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
</body>
</html>
