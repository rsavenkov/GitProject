<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="my-input">
<a href="" onclick="return alert(factorial(document.getElementById('my-input').value));">Рассчитать факториал</a>
<script type="application/javascript">
    function factorial(n) {
        if (n === 0) {
            return 1;
        }
        return n * factorial(n - 1);
    }
</script>

</body>
</html>
