<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
Прример с jQuery
<a class="my-class" href="http://jquery.com">Жми</a><br>
<a href="#" class="a123">жму</a>
<script type="text/javascript">
    $(document).ready(function () {


        $(".my-class").click(function (event) {
            alert("Мы не перешли по ссылке потому что перехватили click кнопки");
            event.preventDefault();
        })
        ;
        $(".a123").click(function (event) {
            alert("www");
            event.preventDefault();
        });


    });
</script>
</body>
</html>
