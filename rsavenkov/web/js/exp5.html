<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
Прример с jQuery
<a href="http://jquery.com">Жми</a>
<script type="text/javascript">
    $(document).ready(function () {
        $("a").click(function (event) {
            alert("Мы не перешли по ссылке потому что перехватили click кнопки");
            event.preventDefault();
        });
    });
</script>
</body>
</html>
