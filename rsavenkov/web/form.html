<main role="main" class="container">
    <img src="/python-happy.jpeg" class="img-fluid" alt="Responsive image">
    <!--<div class="starter-template">-->
    <form action="/register" method="POST">
        <div class="row">
            <div class="col">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Имя" name="name" required>
            </div>
            <div class="col">
                <label for="surname">Фамилия</label>
                <input type="text" class="form-control" id="surname" aria-describedby="emailHelp"
                       placeholder="Фамилия"
                       name="surname" required>
            </div>
            <div class="col">
                <label for="third_name">Отчество</label>
                <input type="text" class="form-control" id="third_name" aria-describedby="emailHelp"
                       placeholder="Отчетсво" name="third_name" required>
            </div>
        </div>
        <div class="row" style="padding-top: 10px;">
            <div class="col">
                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div>
                    <input type="text" class="form-control" id="email" placeholder="Email" name="email"
                           aria-describedby="inputGroupPrepend3" required>
                </div>
            </div>
            <div class="col">
                <label for="description">Пол</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="male" id="inlineRadio1"
                           value="male">
                    <label class="form-check-label" for="inlineRadio1">Муж</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="female" id="inlineRadio2"
                           value="female">
                    <label class="form-check-label" for="inlineRadio2">Жен</label>
                </div>
            </div>
            <div class="col">
                <label for="description">Дата рождения</label>
                <div class="input-group date datepicker" data-provide="datepicker">
                    <input type="text" class="form-control" readonly>
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 10px;">
            <div class="col">
                <label for="description">Характеристика студента</label>
                <textarea class="form-control" aria-label="With textarea" id="description"
                          name="description"></textarea>
            </div>
        </div>
        <div class="row" style="padding-top: 10px;">
            <div class="col">
                <label for="rating">Рейтинг</label>
                <input type="text" class="form-control" id="rating" aria-describedby="emailHelp"
                       placeholder="Рейтинг"
                       name="rating">
            </div>
            <div class="col">
                <label for="teacher">Курс</label>
                <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="teacher">Preference</label>
                    <select class="custom-select mr-sm-2" id="teacher" name="teacher">
                        <option value="1">Python</option>
                        <option value="2">Java</option>
                        <option value="3">Web</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary align-items-end">Добавить студента</button>
    </form>
    <!--</div>-->
</main>

</body>
